<html lang="en">
<head>

</head>
<body>
	<div id="css-script-menu">

</div>

		<div class="captcha-base"></div>

	</form>
</div>
	<script src="app.js"></script>
	<script>
		document.getElementById('form').addEventListener('submit', function(event) {
			alert('submitted');
			console.log('submitted');
			event.preventDefault();
		})
